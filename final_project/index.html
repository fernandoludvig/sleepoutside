<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Event Explorer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="/sleepoutside/final_project/index.html">Local Event Explorer</a>
    <nav>
      <button id="showLoginBtn">Login</button>
      <button id="showRegisterBtn">Register</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <span id="welcomeMsg"></span>
    </nav>
  </header>

  
  <section id="authSection">
    <div id="loginForm" class="authForm" style="display:none;">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginSubmit">Login</button>
      <p><a href="#" id="showRegisterLink">Don't have an account? Register</a></p>
      <p id="loginError" class="error"></p>
    </div>

    <div id="registerForm" class="authForm" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username">
      <input type="password" id="registerPassword" placeholder="Password">
      <input type="text" id="registerInterests" placeholder="Your Interests (comma separated)">
      <button id="registerSubmit">Register</button>
      <p><a href="#" id="showLoginLink">Already have an account? Login</a></p>
      <p id="registerError" class="error"></p>
    </div>
  </section>

  <section id="searchSection" style="display:none;">
    <h2>Discover Events</h2>
    <div id="eventSearchForm">
      <input type="text" id="eventKeyword" placeholder="Search events...">
      <input type="text" id="eventLocation" placeholder="City">
      <button type="button" id="searchEventsBtn">Search</button>
    </div>
  </section>

  <section id="eventsSection" style="display:none;">
    <h2>Upcoming Events</h2>
    <div id="eventsList" class="events-container"></div>
  </section>

  <section id="favoritesSection" style="display:none;">
    <h2>My Favorites</h2>
    <div id="favoritesList"></div>
  </section>

  <script src="js/auth.js"></script>
  <script src="js/events.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
